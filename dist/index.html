<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <img src="Images/check-circle-outline.svg" alt="" width="90px" height="90px" />
    To Do List
  </div>
  <div class="main-content">
    <div class="sidebar">
      <div class="default">
        <img src="Images/calendar-check.svg" alt="" />
        Tasks
      </div>
      <h1>Projects</h1>
      <div class="add-project-button">
        <img src="Images/plus-circle.svg" alt="" />
        Add a Project
      </div>
    </div>
    <div class="todo-section">
      <div class="wrapper-for-task-info">
        <img src="Images/plus-circle.svg" alt="" />
        <span id="add-button">Add a task</span>
      </div>
      <div class="form">
        <button class="cancel-button">&times;</button>
        <div class="task-title">
          <label for="task-title">Task Title</label>
          <input type="text" name="task-title" id="task-title" required />
        </div>
        <div class="task-description">
          <label for="task-description">About the task</label>
          <textarea name="task-description" id="task-description" cols="30" rows="10"></textarea>
        </div>
        <div class="priority">
          Priority:
          <button class="low">LOW</button>
          <button class="medium">MEDIUM</button>
          <button class="high">HIGH</button>
        </div>
        <div class="due-date">
          Due Date :
          <input type="date" class="due" id="due-date" />
          <button class="submit">Add task</button>
        </div>
      </div>
      <div id="overlay"></div>
      <div class="task-items">
        <div class="item high">
          <div>
            <input type="checkbox" id="checkbox" />
            <div class="task-title">Washing the dishes</div>
            <button class="delete-button">&times;</button>
          </div>
          <div class="thin-line"></div>
          <div class="task-info">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt
            atque eos voluptatem distinctio maiores corporis voluptatibus!
            Modi repellendus ipsa perspiciatis nemo
          </div>
          <div class="thin-line"></div>
          <div class="task-status">
            <input type="date" name="" id="" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    Me Github
    <a href="https://github.com/Hassane24" target="blank">
      <img src="Images/github.svg" alt="" width="30px" height="30px" /></a>
  </div>
</body>

</html>
